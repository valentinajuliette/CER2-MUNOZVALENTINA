<!-- Este archivo contendrá la estructura básica (como el menú de navegación) que será compartida
entre todas las páginas. -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda Verde{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>
    <!-- BARRA DE MENÚ -->
    <nav id="menu" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid margen">
            <a class="navbar-brand" href="{% url 'pag_principal' %}">
                <img id="logo" src="{% static 'img/logo.png' %}" alt="logo de Tienda Verde" class="img-fluid" style="width: 120px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pag_principal' %}">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Catálogo de Productos</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
                        </li>
                        <a class="navbar-brand" href="{% url 'ver_carrito' %}">
                            <img src="{% static 'img/image.png' %}" alt="carrito de compras" class="img-fluid" style="width: 40px;">
                        </a>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                        </li>
                    {% endif %}                 
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
